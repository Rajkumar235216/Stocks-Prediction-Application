<form #inputValue = "ngForm">
<div class="input-group mb-3" >
    <div class="dropdown">
      <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">Category</button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">APPL</a>
        <a class="dropdown-item" href="#">GOOGL</a>
        <a class="dropdown-item" href="#">INFY</a>
      </div>
    </div>
  <input ngModel  #input type="text" name = "input" class="form-control" placeholder="Search stock you want to predict" aria-label="Recipient's username"
    aria-describedby="button-addon2"  >
  <div class="input-group-append">
    <button (click)= "this.getprint.print(input.value)" id="coolbutton" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
  </div>
</div>

{{ inputValue.value | json }}
</form>

 
<div>
  <app-search-result></app-search-result>

</div>
